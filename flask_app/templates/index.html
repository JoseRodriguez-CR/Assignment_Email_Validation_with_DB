<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Emails</title>
</head>
<body>
    <form action="/process" method="post" class="col-6 mx-auto my-5 rounded p-5 bg-dark text-dark">
        <div class="bg-dark text-danger text-center">
            {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
                <h2>PLease input a valid Email</h2>
                    {% for message in messages %}            <!-- loop through the messages -->
                        <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <div class="form-group">
            <label for="email" class="text-white" style="margin: 20px 0px;">Email:</label>
            <input type="text" name="email" class="form-control">
        </div>
        <input type="submit" value="Add Emails" style="margin: 20px 0px;" class=" text-white btn btn-success btn-outline-secondary">
    </form>
</body>
</html>
